<html>
  <head>
    <link type="text/css" rel="stylesheet" href="2015_chrome_radio_button.css">
  </head>
  <body>
    <form class="radio">
      <p>
        <b>What's going on?</b>
      </p>
        <ul>
          <li>
            <label>
              <input type="radio" name="radio">
              <span>It's annoying or not interesting</span>
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="radio" checked="">
              <span>I'm in this photo and I don't like it</span>
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="radio">
            <span>I think it shouldn't be on Facebook</span>
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="radio">
            <span>It's spam</span>
          </label>
        </li>
      </ul>
    </form>
  </body>
</html>
